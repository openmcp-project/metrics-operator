# This workflow will run make reviewable and make check-diff as checks

name: make reviewable && make check-Diff

on:
  workflow_call: {}
  push:
    tags:
      - v*
    branches:
      - main
  pull_request:
env:
  GO_IMPORT_VERSION: 'v0.16.1'

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          submodules: true

      - name: Set up Go
        uses: actions/setup-go@41dfa10bad2bb2ae585af6ee5bb4d7d973ad74ed # v5.1.0
        with:
          go-version: '1.24'

      - name: Install goimports
        run: |
          cd /tmp
          go install golang.org/x/tools/cmd/goimports@${{ env.GO_IMPORT_VERSION }}

      - name: make reviewable
        run: make reviewable
        env:
          RUNNING_IN_CI: 'true'

      - name: tidy
        run: go mod tidy

      - name: sync chart version
        run: make helm-chart

      - name: make check-diff
        run: make check-diff
      
      - name: run tests
        run: make tests
      
      - name: build
        run: make build
