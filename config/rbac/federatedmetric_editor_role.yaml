# permissions for end users to edit federatedmetrics.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: co-metrics-operator
    app.kubernetes.io/managed-by: kustomize
  name: federatedmetric-editor-role
rules:
- apiGroups:
  - insight.orchestrate.cloud.sap
  resources:
  - federatedmetrics
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - insight.orchestrate.cloud.sap
  resources:
  - federatedmetrics/status
  verbs:
  - get
