---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: manager-role
rules:
- apiGroups:
  - ""
  resources:
  - secrets
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - apiextensions.k8s.io
  resources:
  - customresourcedefinitions
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - metrics.cloud.sap
  resources:
  - clusteraccesses
  - compoundmetrics
  - federatedmetrics
  - managedmetrics
  - metrics
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - metrics.cloud.sap
  resources:
  - clusteraccesses/finalizers
  - compoundmetrics/finalizers
  - federatedmetrics/finalizers
  - managedmetrics/finalizers
  - metrics/finalizers
  verbs:
  - update
- apiGroups:
  - metrics.cloud.sap
  resources:
  - clusteraccesses/status
  - compoundmetrics/status
  - federatedmetrics/status
  - managedmetrics/status
  - metrics/status
  verbs:
  - get
  - patch
  - update
